<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sean Coleman">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>

    <div class="calculator">

      <div id="calc-display-val">
        0
      </div>

      <div class="calculator-buttons">
        <button class="calc-button is-clear" id="calc-clear">C</button>
        <button class="calc-button" id="calc-backspace">&#8676;</button>
        <button class="calc-button calc-btn-operator" id="calc-divide">&divide;</button>

        <button class="calc-button calc-btn-num" id="calc-seven">7</button>
        <button class="calc-button calc-btn-num" id="calc-eight">8</button>
        <button class="calc-button calc-btn-num" id="calc-nine">9</button>
        <button class="calc-button calc-btn-operator" id="calc-multiply">&times;</button>

        <button class="calc-button calc-btn-num" id="calc-four">4</button>
        <button class="calc-button calc-btn-num" id="calc-five">5</button>
        <button class="calc-button calc-btn-num" id="calc-six">6</button>
        <button class="calc-button calc-btn-operator" id="calc-minus">-</button>


        <button class="calc-button calc-btn-num" id="calc-one">1</button>
        <button class="calc-button calc-btn-num" id="calc-two">2</button>
        <button class="calc-button calc-btn-num" id="calc-three">3</button>
        <button class="calc-button calc-btn-operator" id="calc-plus">+</button>

        <button class="calc-button calc-btn-num is-zero" id="calc-zero">0</button>
        <button class="calc-button" id="calc-decimal">.</button>
        <button class="calc-button calc-btn-operator is-equals" id="calc-equals">=</button>
      </div>

    </div>

    <script src="main.js"></script>
  </body>


</html>
